<script>
(function(){
    const btn = document.getElementById('font-size-button');
    let normalSize = 16;
    let largeSize = 20;
    let activeLarge = false;
    btn.addEventListener('click', () => {
        activeLarge = !activeLarge;
        document.documentElement.style.setProperty(
            '--base-font-size',
            (activeLarge ? largeSize : normalSize) + 'px'
        );
        btn.textContent = activeLarge ? 'A-' : 'A+';
    });
})();
</script>
